name: Publish

on:
  - pull_request

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Build Project
        run: |
          NODE_ENV=development npm ci && npm run build
          if [[ $(find . -maxdepth 1 -type d -name 'build') == '' ]]
          then
            mkdir build
            cp $(find source -name '*.html') build
            cp -r source/css build
            cp -r source/js build
            cp -r source/fonts build
            cp -r source/img build
          fi

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          token: 1234
          git-config-name: keksobot
          git-config-email: github+keksobot@htmlacademy.ru
          target-folder: ${{ github.event.number }}
          commit-message: "‚úîÔ∏è –°–±–æ—Ä–∫–∞ #${{ github.event.number }}"
